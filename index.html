<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Get Your File</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(120deg, #f6f8fa, #e9eff5);
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
  }

  h1 {
    margin-bottom: 10px;
    text-align: center;
    color: #333;
  }

  #loading {
    font-size: 18px;
    color: #555;
    margin: 20px 0;
  }

  #offersGrid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 20px;
    width: 100%;
    max-width: 1000px;
  }

  .card {
    background: white;
    border-radius: 12px;
    padding: 20px;
    text-align: center;
    box-shadow: 0 6px 18px rgba(0,0,0,0.1);
    transition: transform 0.3s, box-shadow 0.3s;
    cursor: pointer;
  }

  .card:hover {
    transform: translateY(-6px);
    box-shadow: 0 12px 24px rgba(0,0,0,0.15);
  }

  .card h3 {
    font-size: 18px;
    margin: 10px 0;
    color: #222;
  }

  .card p {
    font-size: 14px;
    color: #666;
    margin-bottom: 15px;
  }

  .btn {
    padding: 10px 18px;
    background: #ff6f61;
    border: none;
    border-radius: 6px;
    color: white;
    font-weight: bold;
    transition: background 0.3s;
  }

  .btn:hover {
    background: #ff4b3c;
  }

  #footer {
    margin-top: 40px;
    font-size: 12px;
    color: #888;
    text-align: center;
  }
</style>
</head>
<body>

<h1>Complete an Offer to Get Your File</h1>
<div id="loading">Loading offers... Please disable adblocker if needed.</div>
<div id="offersGrid"></div>
<div id="footer">All offers are safe and your file is ready to download!</div>

<script>
  const offersGrid = document.getElementById('offersGrid');
  const loadingEl = document.getElementById('loading');
  const MEGA_LINK = "https://mega.nz/file/Yvk0HbJa#DpkEokl-tw2IRTYsVceaWKCsrpNmUS2gpTePqtlwuFA"; // Your file

  async function fetchOffers() {
    try {
      const res = await fetch("https://d3ept9mddcbuhi.cloudfront.net/public/offers/feed.php?user_id=623910&api_key=525aedb31fa76c26997f25d2b15e501f&s1=&s2=");
      const adsData = await res.json();

      loadingEl.style.display = 'none';

      adsData.forEach(ad => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <h3>${ad.name}</h3>
          <p>${ad.conversion}</p>
          <button class="btn" onclick="openOffer('${ad.url}', ${ad.id})">Complete Offer</button>
        `;
        offersGrid.appendChild(card);
      });

    } catch (err) {
      loadingEl.textContent = 'Failed to load offers.';
      console.error(err);
    }
  }

  function openOffer(offerUrl, offerId) {
    const newWin = window.open(offerUrl, '_blank');

    const interval = setInterval(async () => {
      try {
        const res = await fetch("https://d2jgih9urxpa47.cloudfront.net/public/external/check2.php?testing=0&callback=?");
        const text = await res.text();
        const json = JSON.parse(text.replace(/^\?\((.*)\)$/, '$1'));

        const completed = json.some(lead => lead.offer_id === offerId);

        if (completed) {
          clearInterval(interval);
          alert("âœ… Offer completed! Redirecting to your file...");
          window.location.href = MEGA_LINK;
        }
      } catch(e) {
        console.error(e);
      }
    }, 15000);
  }

  fetchOffers();
</script>

</body>
</html>
